<!doctype html>
<html>
<head>
	<title>Test Page</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<link type="text/css" rel="stylesheet" href="css/component.css"/>
	<script type="text/javascript" src="js/modernizr.custom.js"></script>
</head>
<body>

<!--Test to use REVEAL st-container effect (st-container-effect-2) -->
<!-- PAGE LINK: http://tympanus.net/Development/SidebarTransitions/-->

<div id="st-container"> 
  
  <!--Menu items on TOP of push wrapper-->
  <nav class="st-menu st-effect-2" id="menu-2">
    <h2 class="testText">TestText</h2>
    <ul>
      <li><a class="testLink" href="#">Test link</a><li>
        <li><a class="testLink" href="#">Test link</a><li>
        <li><a class="testLink" href="#">Test link</a><li>
        <li><a class="testLink" href="#">Test link</a><li>
    </ul>
  </nav>
  
  <!--Content UNDER (inside) of the push wrapper-->
  <!--Content under pusher will be st-effect-7, the 3D Rotate in-->
  <div class="st-pusher">
    <nav class="st-menu st-effect-7" id="menu-7">
      <h2 class="testText">TestText</h2>
      <ul>
        <li><a class="testLink" href="#">Test link</a><li>
        <li><a class="testLink" href="#">Test link</a><li>
        <li><a class="testLink" href="#">Test link</a><li>
        <li><a class="testLink" href="#">Test link</a><li>
      </ul>
    </nav>
    <div class="st-content">
     <div class="st-content-inner">
     	 <div class="main clearfix">
  
		  <section id="head">
		      <h1>Title</h1>
			<div id="mover">
				<div id="st-trigger-effects" class="column">

					<button class="btnPiece" data-effect="st-effect-7"></button>
					<button class="btnPiece" data-effect="st-effect-2"></button>
					<button class="btnPiece" data-effect="st-effect-3"></button>

			      </section>
				
			      <div id="boxWrap">
				<span class="rightSelect"> &lt; </span>
				<img src="images/goodTestImage.jpeg" alt="test image">
				<span class="leftSelect"> &gt; </span>
			     </div>
			     </div>
		     </div>
       </div>
      </div>
    </div>
   </div>
  </div>

	<script src="js/classie.js"></script>
	<script src="js/sidebarEffects.js"></script>
</body>
</html>
